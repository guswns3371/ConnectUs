server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/backend
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate:
        ddl-auto: create-drop
        show-sql: true
        format-sql: true
  session:
    store-type: jdbc
  profiles.include: oauth
  mail:
    host: smtp.gmail.com
    port: 587
    username: admin
    password: 1234
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true

logging.level:
  org.hibernate.SQL: debug
  org.springframework:
          security: DEBUG
